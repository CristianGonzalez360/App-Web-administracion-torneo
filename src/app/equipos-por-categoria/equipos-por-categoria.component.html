<div *ngIf="categoria" class="card m-1" style="width: 18rem;"> 
    <h5 class="card-header text-center">{{categoria.nombre}}</h5>
    <div class="list-group list-group-flush">
        <a *ngFor="let equipo of equipos" routerLink="editar/{{equipo.id}}"
            class="list-group-item list-group-item-action">{{equipo.nombre}}</a>
    </div>
</div>
