<div *ngIf="fecha">
    <h4> Fecha {{fecha.numero}}</h4>
    <div >
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let partido of partidos"><app-partido [partido]="partido"></app-partido></li>
        </ul>
        
        <app-partido *ngIf="nuevo" [creacion]="true" [fecha]="fecha"></app-partido>
        <button *ngIf="nuevo" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        <button *ngIf="!nuevo" (click)="agregarPartido()" class="btn btn-primary">Agregar partido</button>
    </div>

</div>
