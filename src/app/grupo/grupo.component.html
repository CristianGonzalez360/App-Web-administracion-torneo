<div *ngIf="grupo" class="card m-1" style="width: 18rem;">
    <h5 class="card-header text-center">Grupo {{grupo.nombre}}</h5>
    <div class="list-group list-group-flush">
        <a *ngFor="let equipo of grupo.equipos" routerLink="historial/{{equipo.id}}/{{idTorneo}}" 
            class="list-group-item list-group-item-action">{{equipo.nombre}}</a>
    </div>
</div>
