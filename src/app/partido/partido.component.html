<div class="container" *ngIf="creacion">
    <div *ngIf="partido" class="input-group">
        <select [(ngModel)]="partido.local" class="form-select">
            <option *ngFor="let equipo of equipos" [ngValue]="equipo">{{equipo.nombre}}</option>
        </select>
        <input type="number" min="0" [(ngModel)]="partido.golesLocal" class="form-control" />
        <span class="input-group-text">VS</span>
        <input type="number" min="0" [(ngModel)]="partido.golesVisitante" class="form-control" />
        <select [(ngModel)]="partido.visitante" class="form-select">
            <option *ngFor="let equipo of equipos" [ngValue]="equipo">{{equipo.nombre}}</option>
        </select>
        <input [ngModel]="partido.fechaJugado | date:'yyyy-MM-dd'" (ngModelChange)="partido.fechaJugado = $event"
            type="date" id="fecha" class="form-control" />
        <select [(ngModel)]="partido.estado" class="form-select">
            <option *ngFor="let estado of estados" [ngValue]="estado">{{estado}}</option>
        </select>
        <button (click)="addPartido()" class="btn btn-success">Guardar</button>
    </div>
</div>

<div class="container" *ngIf="edicion">
    <div *ngIf="partido" class="input-group">
        <span class="input-group-text">{{partido.local.nombre}}</span>
        <input type="number" min="0" [(ngModel)]="partido.golesLocal" class="form-control" />
        <span class="input-group-text">VS</span>
        <input type="number" min="0" [(ngModel)]="partido.golesVisitante" class="form-control" />
        <span class="input-group-text">{{partido.visitante.nombre}}</span>
        <input [ngModel]="partido.fechaJugado | date:'yyyy-MM-dd'" (ngModelChange)="partido.fechaJugado = $event"
            type="date" class="form-control" />
        <select [(ngModel)]="partido.estado" class="form-select">
            <option *ngFor="let estado of estados" [ngValue]="estado">{{estado}}</option>
        </select>
        <button (click)="guardar()" class="btn btn-success btn-sm">Guardar</button>
    </div>
</div>

<div class="container" *ngIf="!edicion && !creacion">
    <div *ngIf="partido" class="row">
        <span class="col col-3 text-center">{{partido.local.nombre}}</span>
        <span class="col col-auto text-center">{{partido.golesLocal}}</span>
        <span class="col col-auto text-center">VS</span>
        <span class="col col-auto text-center">{{partido.golesVisitante}}</span>
        <span class="col col-3 text-center">{{partido.visitante.nombre}}</span>
        <span class="col col-auto text-center">{{partido.fechaJugado | date:'dd-MM-yyyy'}}</span>
        <span class="col col-2 text-center">{{partido.estado}}</span>
        <button (click)="editar()" class="col col-auto btn btn-primary btn-sm">Editar</button>
        <button (click)="eliminar()" class="col col-auto btn btn-danger btn-sm"
            style="margin-left: 5px;">Borrar</button>
    </div>
</div>
