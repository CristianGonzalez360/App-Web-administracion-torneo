<div *ngIf="tabla" class="container-fluid">
    <h3>Grupo {{tabla.nombreGrupo}}</h3>
    <table class="table table-sm table-striped table-primary table-hover">
        <thead>
            <tr class="d-flex">
                <th class="col-1">#</th>
                <th class="col-3">Equipo</th>
                <th class="col-1">PTS</th>
                <th class="col-1">PJ</th>
                <th class="col-1">G</th>
                <th class="col-1">E</th>
                <th class="col-1">P</th>
                <th class="col-1">GF</th>
                <th class="col-1">GC</th>
                <th class="col-1">DG</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fila of tabla.filas" class="d-flex">
                <td class="col-1">{{fila.posicion}}</td>
                <td class="col-3">{{fila.nombre}}</td>
                <td class="col-1">{{fila.puntos}}</td>
                <td class="col-1">{{fila.jugados}}</td>
                <td class="col-1">{{fila.ganados}}</td>
                <td class="col-1">{{fila.empatados}}</td>
                <td class="col-1">{{fila.perdidos}}</td>
                <td class="col-1">{{fila.golesAFavor}}</td>
                <td class="col-1">{{fila.golesEnContra}}</td>
                <td class="col-1">{{fila.diferenciaGol}}</td>
            </tr>
        </tbody>
    </table>
</div>
