<div *ngIf="torneo" class="container">
    <div class="row">
        <div class="col">
            <div>
                <h3 class="text-center">Torneo {{torneo.nombre}}</h3>
                <h3 class="text-center">Categoria {{torneo.categoria.nombre}}</h3>
                <h4 class="text-center text-muted">Inicio {{torneo.fechaInicio | date:'yyyy-MM-dd'}}</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-auto">
                <div class="list-group">
                    <h3 class="text-center">Fechas</h3>
                    <button *ngFor="let fecha of fechas" (click)="editar(fecha)"
                        class="list-group-item list-group-item-action">Fecha {{fecha.numero}}</button>
                </div>
                <div class="container-fluid">
                    <Button (click)="addFecha()" class="btn btn-primary m-2">Agregar Fecha</Button>
                </div>

            </div>
            <div class="col">
                <app-fecha></app-fecha>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="tablas">
        <h3 class="d-inline">Tabla de Posiciones</h3><button class="btn btn-sm btn-info m-2" (click)="cargarTabla()">Recargar</button>
        <app-tabla *ngFor="let tabla of tablas" [tabla]="tabla"></app-tabla>
    </div>
</div>
