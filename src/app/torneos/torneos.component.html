<div class="container">
    <a class="btn btn-primary" routerLink="nuevo">Crear Torneo</a>
    <div *ngFor="let torneo of torneos">
        <h4 class="d-inline align-middle">Torneo {{torneo.nombre}}</h4>
        <a routerLink="fechas/{{torneo.id}}" class="btn btn-outline-primary m-1">Fechas</a>
        <a routerLink="editar/{{torneo.id}}" class="btn btn-outline-primary m-1">Editar</a>
        <div class="card-group">
            <app-grupo *ngFor="let grupo of torneo.grupos" [grupo]="grupo" [idTorneo]="torneo.id"></app-grupo>
        </div>
        <hr>
    </div>
</div>
